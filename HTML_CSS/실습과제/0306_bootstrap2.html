<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
    .btn{
      display:inline-block;
      font-size:16px;
      font-weight:bold;
      text-align:center;
      color:rgb(16,89,202);
    }
  </style>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--로그인 버튼 (참고:https://velog.io/@hwan525/Bootstrap-button)-->
    <button type="submit" class="btn btn-primary mb-3" style="width:100%; height:60px;background-color:rgb(208,226,255)">로그인</button>
    <!--이메일 버튼-->
    <form>
      <div class="mb-3">
        <input type="email" id="exampleInputEmail1" class="form-control" placeholder="Email address" style="height:60px;">
      </div>

    </form>
  </body>
</html>
