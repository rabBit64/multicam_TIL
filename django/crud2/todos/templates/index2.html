<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
</head>
<body>
  <h1>할 일 전체 조회 Index</h1>
  <a href="{% url 'todos:new'%}">[NEW]</a>
  {% for article in articles %}
    <p>할 일 제목 
      <a href={% url 'todos:detail' article.pk %}>{{article.title}}</a>
    </p>
    <p>할 일 내용 {{article.content}} </p>
    <p>완료 여부 {{article.completed}} </p>
    <p>우선 순위 {{article.priority}} </p>
    <p>생성 날짜 {{article.created_at}} </p>
    <p>마감 기한 {{article.deadline}} </p>
    <hr>
  {% endfor %}
</body>
</html>
